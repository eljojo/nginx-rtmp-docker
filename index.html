<!DOCTYPE html>
<html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<title>radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
</head>
<body>
  <h1 style="font-family: Comic Sans MS;">radio.eljojo.net</h1>
  <div class="container">
    <audio controls crossorigin playsinline autoplay></audio>
  </div>

  <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const source = '/hls/jojo.m3u8';
      const audio = document.querySelector('audio');

      // For more options see: https://github.com/sampotts/plyr/#options
      // captions.update is required for captions to work with hls.js
      const player = new Plyr(audio, {
        controls: ['play-large', 'play', 'progress', 'mute', 'volume', 'airplay', 'rewind', 'fast-forward'],
        keyboard: { focused: true, global: true },
        autoplay: true
      });

      if (!Hls.isSupported()) {
        audio.src = source;
      } else {
        // For more Hls.js options, see https://github.com/dailymotion/hls.js
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(audio);
        window.hls = hls;
      }
      // Expose player so it can be used from the console
      window.player = player;
    });
  </script>
</body>
</html>
